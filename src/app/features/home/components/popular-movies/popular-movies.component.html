<section class="popular-movies-section">
  <div class="section-header">
    <h2 class="section-title">
      <span class="title-text">Top picks</span>
      <span class="title-arrow">→</span>
    </h2>
    <p class="section-subtitle">TV shows and movies just for you</p>
  </div>

  <div class="movies-container" *ngIf="!loading && !error">
    <div class="movies-carousel">
      <app-movie-card
        *ngFor="let movie of popularMovies; trackBy: trackByMovieId"
        [movie]="movie"
        [showRating]="true"
        [showYear]="false"
        class="carousel-card">
      </app-movie-card>
    </div>
  </div>

  <div class="loading-state" *ngIf="loading">
    <div class="loading-spinner"></div>
    <p>Loading popular movies...</p>
  </div>

  <div class="error-state" *ngIf="error && !loading">
    <div class="error-icon">⚠️</div>
    <p class="error-message">{{ error }}</p>
    <button class="retry-button" (click)="loadPopularMovies()">Try Again</button>
  </div>
</section>
