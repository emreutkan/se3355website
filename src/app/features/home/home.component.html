<div class="home-container">
  <!-- Hero Section -->
  <section class="hero-section" *ngIf="featuredMovies.length > 0">
    <app-movie-slider [movies]="featuredMovies"></app-movie-slider>
  </section>

  <!-- Popular Movies Section -->
  <section class="content-section">
    <div class="container">
      <app-popular-movies></app-popular-movies>
    </div>
  </section>

  <!-- Top Rated Movies Section -->
  <section class="content-section" *ngIf="topRatedMovies.length > 0">
    <div class="container">
      <div class="section-header">
        <h2 class="section-title">Top Rated Movies</h2>
        <p class="section-subtitle">Critics' favorites</p>
      </div>
      <div class="movies-grid">
        <app-movie-card
          *ngFor="let movie of getSlicedMovies(topRatedMovies, 12)"
          [movie]="movie"
          (click)="navigateToMovie(movie.id)">
        </app-movie-card>
      </div>
    </div>
  </section>

  <!-- Loading State -->
  <div class="loading-container" *ngIf="isLoading">
    <div class="loading-spinner"></div>
    <p>Loading movies...</p>
  </div>

  <!-- Error State -->
  <div class="error-container" *ngIf="error && !isLoading">
    <div class="error-content">
      <div class="error-icon">⚠️</div>
      <h3>{{ error }}</h3>
      <button class="retry-button" (click)="onRetry()">Try Again</button>
    </div>
  </div>
</div>
