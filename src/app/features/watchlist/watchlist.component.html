<div class="watchlist-container">
  <h1>Your Watchlist</h1>

  <div *ngIf="watchlist$ | async as watchlist" class="watchlist-grid">
    <div *ngIf="watchlist.length === 0" class="empty-watchlist">
      <p>Your watchlist is empty.</p>
      <a routerLink="/" class="browse-button">Browse movies</a>
    </div>

    <div *ngFor="let item of watchlist" class="watchlist-item">
      <a [routerLink]="['/movie', item.movie.id]">
        <img [src]="item.movie.image_url" [alt]="item.movie.title">
      </a>
      <div class="item-details">
        <h3>{{ item.movie.title }}</h3>
        <p>{{ item.movie.year }}</p>
        <button (click)="removeFromWatchlist(item.movie.id)" class="remove-button">Remove</button>
      </div>
    </div>
  </div>
</div>
