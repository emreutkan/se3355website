<header class="main-header">
  <div class="header-container">
    <!-- Logo and Menu Section -->
    <div class="logo-section">


      <a routerLink="/" class="logo">
        <div class="logo-text">IMDb</div>
      </a>
      <button class="menu-btn" type="button" title="Open menu" aria-label="Open menu">
        <div class="menu-icon">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <span class="menu-text">Menu</span>
      </button>
    </div>

    <!-- Search Section -->
    <div class="search-section">
    </div>

    <!-- User Section -->
    <div class="user-section">
      <!-- IMDbPro Link -->
      <a href="#" class="imdbpro-link">
        <span class="imdbpro-text">IMDbPro</span>
      </a>

      <!-- Watchlist Link -->
      <a *ngIf="isLoggedIn" routerLink="/watchlist" class="watchlist-link" title="Your Watchlist">
        <svg class="watchlist-icon" viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
          <path d="M14,2H6A2,2 0 0,0 4,4V20L12,16L20,20V4A2,2 0 0,0 18,2H14Z"/>
        </svg>
        <span>Watchlist</span>
        <span class="watchlist-count" *ngIf="watchlistCount > 0">{{ watchlistCount }}</span>
      </a>

      <!-- Language Switcher -->
      <div class="language-switcher" (click)="toggleLanguageDropdown()" title="Language settings">
        <span class="language-flag">{{ currentLanguage === 'en' ? 'ðŸ‡ºðŸ‡¸' : 'ðŸ‡¹ðŸ‡·' }}</span>
        <span class="language-text">{{ currentLanguage === 'en' ? 'EN' : 'TR' }}</span>
        <svg class="dropdown-arrow" width="12" height="12" viewBox="0 0 24 24" fill="currentColor">
          <path d="M7 10l5 5 5-5z"/>
        </svg>

        <div class="language-dropdown" *ngIf="showLanguageDropdown" (click)="$event.stopPropagation()">
          <div
            class="language-option"
            [class.active]="currentLanguage === 'en'"
            (click)="switchLanguage('en')"
          >
            <span class="option-flag">ðŸ‡ºðŸ‡¸</span>
            <span class="option-name">English</span>
          </div>
          <div
            class="language-option"
            [class.active]="currentLanguage === 'tr'"
            (click)="switchLanguage('tr')"
          >
            <span class="option-flag">ðŸ‡¹ðŸ‡·</span>
            <span class="option-name">TÃ¼rkÃ§e</span>
          </div>
        </div>
      </div>

      <!-- Auth Section -->
      <div class="auth-section">
        <!-- Sign In Button (when not logged in) -->
        <button
          *ngIf="!isLoggedIn"
          class="signin-btn"
          (click)="onSignIn()"
          title="Sign in to your account"
        >
          Sign In
        </button>

        <!-- User Profile (when logged in) -->
        <div *ngIf="isLoggedIn" class="user-profile" (click)="toggleUserDropdown()" title="Your account">
          <div class="user-avatar">

          </div>
          <span class="user-name">{{ getUserDisplayName() }}</span>
          <svg class="dropdown-arrow" width="12" height="12" viewBox="0 0 24 24" fill="currentColor">
            <path d="M7 10l5 5 5-5z"/>
          </svg>

          <div class="user-dropdown" *ngIf="showUserDropdown" (click)="$event.stopPropagation()">
            <a class="dropdown-item" routerLink="/profile">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
              </svg>
              Your Profile
            </a>
            <a class="dropdown-item" routerLink="/ratings">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
              </svg>
              Your Ratings
            </a>
            <a class="dropdown-item" routerLink="/watchlist">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M14,2H6A2,2 0 0,0 4,4V20L12,16L20,20V4A2,2 0 0,0 18,2H14Z"/>
              </svg>
              Your Watchlist
            </a>
            <div class="dropdown-divider"></div>
            <button class="dropdown-item" (click)="onSettings()">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.82,11.69,4.82,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
              </svg>
              Account Settings
            </button>
            <button class="dropdown-item sign-out" (click)="onLogout()">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.59L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
              </svg>
              Sign Out
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
